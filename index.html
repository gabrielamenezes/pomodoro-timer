<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro - Be Focus</title>
    <link rel="stylesheet" href="assets/css/config.css">
    <link rel="stylesheet" href="assets/css/Button.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/Modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="blockbtn-time">
        <h2 class="title">Pomodoro</h2>
        <div class="timeWrapper">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="buttonWrapper">
            <button id="start" onclick="startTimer()"><i class="icon fas fa-play-circle"></i></button>
            <button id="pause" onclick="pauseTimer()"><i class="icon fas fa-pause-circle"></i></button>
            <button id="reset" onclick="resetTimer()"><i class="icon fas fa-undo"></i></button>
        </div>

        <div class="breakWrapper">
            <h2 class="title break-title">Break Time</h2>
            <p class="description-break">choose between short and long</p>
            <div class="buttonWrapper">
                <button class="breakBtn" id="shortBreak" data="short">5 min</button>
                <button class="breakBtn" id="longBreak" data="long">15 min</button>
            </div>
        </div>
    </div>

    <section class="taskListBlock">
        <div class="taskListWrap">
            <h2 class="title">To Do List</h2>
            <div class="todo__list">
                <label class="todo__item">
                    <input type="checkbox">
                    <div>teste de item 1</div>
                    <button class="delete"><i class="fas fa-trash-alt delete"></i></button>
                </label>
            </div>
        </div>

        <div class="addTaskBlock">
            <a href="" class="addTask" onclick="modal.open(event)">
                <i class="addIcon fas fa-plus-circle"></i>
                Add Task
            </a>
        </div>
    </section>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>New Task</h2>
                <form action="">
                    <div class="input-group">
                        <label for="titleTask" class="sr-only"></label>
                        <input type="text" id="titleTask" placeholder="Task Title">
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="modal.close()">Cancel</a>
                        <button class="button">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
    
    <script src="assets/js/counter.js"></script>
    <script src="assets/js/Modal.js"></script>
    <script src="https://kit.fontawesome.com/285bd2b860.js" crossorigin="anonymous"></script>
</body>
</html>
